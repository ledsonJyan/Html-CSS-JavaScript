<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex005</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" checked value="M">
                <label for="mas">
                    Masculino
                </label>
                <br>
            <input type="radio" name="sexo" id="fem" value="F">
                <label for="fem">
                    Feminino
                </label>
        </fieldset>
        <fieldset>
            <legend>Esport Favoritos</legend>
            <input type="checkbox" name="nat" id="inat"> 
                <label for="inat">
                    Natação
                </label>
                <br>
            <input type="checkbox" name="fut" id="ifut"> 
                <label for="ifut">
                    Futebol
                </label>
                <br>
            <input type="checkbox" name="bas" id="ibas"> 
                <label for="ibas">
                    Basquete
                </label>
                <br>
            <input type="checkbox" name="ten" id="iten"> 
                <label for="iten">
                    Tênis
                </label>
                <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>

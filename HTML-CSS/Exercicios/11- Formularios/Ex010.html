<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex010</title>
</head>
<body>
    <h1>Testando Formularios</h1>
    <form action="" method="get">
        <p>
            <label for="iano">Ano que VocÃª Nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let ano = new Date().getFullYear()
            iidade.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>
</body>
</html>

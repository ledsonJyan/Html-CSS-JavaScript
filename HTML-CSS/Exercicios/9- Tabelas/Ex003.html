<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclando Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
        </tr>
        <tr>
        
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
        
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">
        <h1>Calculadora</h1>
        <div id="base">
            <div id="visor">
                <p id="tela"></p>
            </div>
            <div class="botoes">
                <button class="btn operador" onclick="insert('C')">C</button>
                <button class="btn operador" onclick="backspace()">←</button>
                <button class="btn operador" onclick="insert('/')">/</button>
                <button class="btn operador" onclick="insert('*')">x</button>

                <button class="btn" onclick="insert('7')">7</button>
                <button class="btn" onclick="insert('8')">8</button>
                <button class="btn" onclick="insert('9')">9</button>
                <button class="btn operador" onclick="insert('-')">-</button>

                <button class="btn" onclick="insert('4')">4</button>
                <button class="btn" onclick="insert('5')">5</button>
                <button class="btn" onclick="insert('6')">6</button>
                <button class="btn operador" onclick="insert('+')">+</button>

                <button class="btn" onclick="insert('1')">1</button>
                <button class="btn" onclick="insert('2')">2</button>
                <button class="btn" onclick="insert('3')">3</button>
                <button class="btn" id="igual" onclick="calcular()">=</button>

                <button class="btn" id="zero" onclick="insert('0')">0</button>
                <button class="btn" onclick="insert('.')">.</button>
            </div>
        
        </div>
    </div>
<footer>Criado por <a href="https://www.instagram.com/jyancastrojl/" target="_blank"><strong>Lêdson Jyan</strong></a></footer>

<script src="script.js"></script>
</body>
</html>
